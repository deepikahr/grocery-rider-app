name: grocerydelivery
description: A new Flutter application
version: 3.1.2+35

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  connectivity: ^3.0.3
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^4.0.0-nullsafety.0
  flutter_i18n: ^0.22.3
  flutter_polyline_points:
    git: https://github.com/Dammyololade/flutter_polyline_points
  flutter_svg: ^0.21.0-nullsafety.0
  fluttertoast: ^8.0.3
  getwidget: ^2.0.1-nullsafety.4
  google_maps_flutter: ^2.0.1
  http: ^0.13.1
  http_interceptor: ^0.4.1
  image_picker: ^0.7.3
  intl: ^0.17.0
  location: ^4.1.1
#  onesignal_flutter: ^2.4.1
#  pin_entry_text_field: ^0.1.3
  pin_code_fields: ^7.0.0
  provider: ^5.0.0
#  pull_to_refresh: ^1.5.7
  liquid_pull_to_refresh: ^3.0.0
  shared_preferences: ^2.0.5
  socket_io_client: ^2.0.0-beta.3-nullsafety.0
#  solid_bottom_sheet: ^0.1.9
  url_launcher: ^6.0.3

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - lib/assets/icons/history.svg
    - lib/assets/icons/home.svg
    - lib/assets/icons/profile.svg
    - lib/assets/logo.png
    - lib/assets/icons/logo_outline.png
    - lib/assets/icons/back_arrow.png
    - lib/assets/icons/hash.svg
    - lib/assets/icons/location.svg
    - lib/assets/icons/customer.svg
    - lib/assets/icons/phone.png
    - lib/assets/icons/locate.png
    - lib/assets/icons/homepin.png
    - lib/assets/icons/agentpin.png
    - lib/assets/icons/storepin.png
    - lib/assets/icons/timer.png
    - lib/assets/splash.png
    
  fonts:
    - family: PoppinsBold
      fonts:
        - asset: lib/assets/fonts/poppinsBold.ttf
          weight: 400

    - family: PoppinsRegular
      fonts:
        - asset: lib/assets/fonts/poppinsRegular.ttf
          weight: 400

    - family: PoppinsMedium
      fonts:
        - asset: lib/assets/fonts/poppinsMedium.ttf
          weight: 400

    - family: PoppinsSemiBold
      fonts:
        - asset: lib/assets/fonts/poppinsSemiBold.ttf
          weight: 400

    - family: SFProTextSemiBold
      fonts:
        - asset: lib/assets/fonts/SFProTextSemibold.ttf
          weight: 400
